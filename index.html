<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div>
            <table>
                <tr style="text-align: center;">
                    <td>
                        <h1>TDEE Calculator</h1>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="gender">Gender: </label>
                        <select id="gender">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
            
                        <br/>
                        <label for="age">Age: </label>
                        <input type="number" id="age" min="0" required>
            
                        <br/>
                        <label for="weight">Weight: </label>
                        <input type="number" id="weight" min="0" required>
                        <select id="weightUnit">
                            <option value="LBS">lbs</option>
                            <option value="KG">kg</option>
                        </select>
            
                        <br/>
                        <label for="height">Height: </label>
                        <input type="number" id="height" min="0" required>
                        <select id="heightUnit">
                            <option value="IN">in</option>
                            <option value="CM">cm</option>
                        </select>
            
                        <br/>
                        <label for="activityLevel">Activity Level: </label>
                        <select id="activityLevel">
                            <option value="S">Sedentary (Office Job)</option>
                            <option value="L">Light Exercise (1-2 days/week)</option>
                            <option value="M">Medium Exercise (3-5 days/week)</option>
                            <option value="H">Heavy Exercise (6-7 days/week)</option>
                            <option value="A">Athlete (2x per day)</option>
                        </select>
            
                        <br/>
                        <label for="bf">Body Fat % (Optional): </label>
                        <input type="number" id="bodyFatPercent"  min="0" max="100">
                    </td>
                </tr>

                <tr style="text-align:center">
                    <td>
                        <div id="submitBtnBox">
                            <br/>
                            <button type="submit" id="submitBtn">Calculate TDEE</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <script src="index.js"></script>
    </body>
</html>
