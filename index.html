<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <form>
            <table>
                <tr style="text-align: center;">
                    <td>
                        <h1>TDEE Calculator</h1>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="gender">Gender: </label>
                        <select>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
            
                        <br/>
                        <label for="age">Age: </label>
                        <input type="number" id="age" min="0" required>
            
                        <br/>
                        <label for="weight">Weight: </label>
                        <input type="number" id="weight" min="0" required>
                        <select>
                            <option value="lbs">lbs</option>
                            <option value="kg">kg</option>
                        </select>
            
                        <br/>
                        <label for="height">Height: </label>
                        <input type="number" id="height" min="0" required>
                        <select>
                            <option value="in">in</option>
                            <option value="cm">cm</option>
                        </select>
            
                        <br/>
                        <label for="activity">Activity Level: </label>
                        <select id="activity">
                            <option value="sedentary">Sedentary (Office Job)</option>
                            <option value="light">Light Exercise (1-2 days/week)</option>
                            <option value="medium">Medium Exercise (3-5 days/week)</option>
                            <option value="heavy">Heavy Exercise (6-7 days/week)</option>
                            <option value="athlete">Athlete (2x per day)</option>
                        </select>
            
                        <br/>
                        <label for="bf">Body Fat % (Optional): </label>
                        <input type="number" id="bf"  min="0">
                    </td>
                </tr>

                <tr style="text-align:center">
                    <td>
                        <div id="submitBtnBox">
                            <br/>
                            <button type="submit" id="submitBtn">Calculate TDEE</button>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </body>

    <script src="index.js"></script>
</html>
